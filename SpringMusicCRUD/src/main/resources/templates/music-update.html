<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- リセットCSS -->
<link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css"/>
<!-- bootstrap.CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
	<div class="container-fluid">
		<a class="navbar-brand" href="#">楽曲操作システム</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	    	<span class="navbar-toggler-icon"></span>
    	</button>
    	<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      		<form class="navbar-nav" th:action="@{/menu}" method="post">
		      	<input class="nav-link" type="submit" value="一覧" name="select">
				<input class="nav-link" type="submit" value="登録" name="insert">
				<input class="nav-link" type="submit" value="更新" name="update">
				<input class="nav-link" type="submit" value="削除" name="delete">
	  		</form>
    	</div>
  	</div>
</nav>
<h2 class="text-center my-3">楽曲操作システム★更新</h2>
<form class="row g-3 justify-content-center" th:action="@{/update1}" method="post">
	<div class="col-auto">
		<label for="staticId" class="visually-hidden"></label>
		<input type="text" readonly class="form-control-plaintext" id="staticId" value="更新する楽曲の曲番号">
	</div>
	<div class="col-auto">
		<label for="song_id" class="visually-hidden"></label>
		<input type="text" class="form-control" name="song_id" id="song_id" placeholder="曲番号">
	</div>
	<div class="col-auto">
		<input type="submit" class="btn btn-primary mb-3" value="更新">
	</div>
</form>
<hr>
<table class="table mx-auto" style="width:90%;">
	<thead>
		<tr>
			<th scope="col">曲番号</th>
			<th scope="col">曲名</th>
			<th scope="col">歌手名</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="song:${list}" >
			<td th:text="${song.song_id}" scope="row"></td>
			<td th:text="${song.song_name}"></td>
			<td th:text="${song.singer}"></td>
		</tr>
	</tbody>
</table>
<!-- jquery.Script -->
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<!-- bootstrap.Script-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
