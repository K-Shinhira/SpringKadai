<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- リセットCSS -->
<link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css"/>
<!-- bootstrap.CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
	<div class="container-fluid">
		<a class="navbar-brand" href="#">楽曲操作システム</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	    	<span class="navbar-toggler-icon"></span>
    	</button>
    	<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      		<form class="navbar-nav" th:action="@{/menu}" method="post">
		      	<input class="nav-link" type="submit" value="一覧" name="select">
				<input class="nav-link" type="submit" value="登録" name="insert">
				<input class="nav-link" type="submit" value="更新" name="update">
				<input class="nav-link" type="submit" value="削除" name="delete">
	  		</form>
    	</div>
  	</div>
</nav>
<h2 class="text-center my-3">楽曲操作システム★更新</h2>
<form th:action="@{/update2}" method="post" class="d-flex flex-column mx-auto" style="width:90%;">
	<div class="mb-3">
	  <label for="song_id" class="form-label" th:text="曲番号：+${music.get().song_id}"></label>
	  <input class="form-control" type="hidden" name="song_id" id="song_id" th:value="${music.get().song_id}">
	</div>
	<div class="mb-3">
	  <label for="song_name" class="form-label">曲名</label>
	  <input class="form-control" type="text" name="song_name" id="song_name" th:value="${music.get().song_name}">
	</div>
	<div class="mb-3">
	  <label for="singer" class="form-label">歌手名</label>
	  <input class="form-control" type="text" name="singer" id="singer" th:value="${music.get().singer}">
	</div>
	<input type="submit" class="btn btn-primary" value="更新">
</form>
<!-- jquery.Script -->
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<!-- bootstrap.Script-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
